    CONTRACT_TYPE
    {
        name = KerbalAcademyFieldScience
        title = Kerbal Academy: Field Science
		group = KerbalAcademy
        description = It seems that @/trainee is ready to improve their scientific knowledge. Complete the mission and they will advance a level.
        synopsis = Complete the training course with @/trainee.
        completedMessage = Congratulations, @/trainee is feeling more experienced already.
        //commented out for now. Add agent later. agent = Kerbal Academy
		notes = Experiment must be transmitted! Don't forget your antenna.
        minExpiry = 1
        maxExpiry = 7
        cancellable = true
        declinable = true
        prestige = Significant
        targetBody = Kerbin
        rewardScience = 0.0
        rewardReputation = 0.0
        rewardFunds = 0
        failureReputation = 0
        failureFunds = 0
        advanceFunds = -100000
		weight = 10

		DATA
		{
			type = Kerbal
			uniquenessCheck = GROUP_ACTIVE
			trainee = AllKerbals().Where(m => m.ExperienceTrait() == "Scientist" && m.Type() == Crew && m.RosterStatus() == Available && m.ExperienceLevel()<4 && m.ExperienceLevel()>0).Random()
		}

		DATA
		{
			type = List<Kerbal>
			requiredValue = false
			aliveKerbals = AllKerbals().Where(a => a.RosterStatus() == Available || a.RosterStatus() == Assigned)
			mentorList = @aliveKerbals.Where(m => m.ExperienceTrait() == "Scientist" && m.Type() == Crew && m.ExperienceLevel() > @/mentorLevel)
		}

		DATA
		{
			type = double
			newLevel = @/trainee.ExperienceLevel()+1
			expAward = @newLevel == 4 ? 16 : @newLevel == 3 ? 8 : @newLevel == 2 ? 6 : 2
			mentorLevel = @/trainee.ExperienceLevel()+1
		}
		
				DATA
		{
			type = CelestialBody
			orbited = OrbitedBodies().Random()
		}

		DATA
		{
			type = List<Biome>
			KSC = KSCBiomes().ExcludeAll(MainKSCBiomes())
			mainBiomes = @/orbited.Biomes().Where(r => r.RemainingScience() >= Science())
			validBiomes = @/mainBiomes.ExcludeAll(@KSC)
		}

		DATA
		{ 
			type = Biome
			biome = @/validBiomes.Random()
		}
		
		DATA
		{
			type = ScienceSubject
			experiment = AllScienceSubjectsByBiome([@biome]).Where(e => e.RemainingScience() >0).Random()
		}

		BEHAVIOUR
		{
			name = AwardExperience
			type = AwardExperience
			kerbal = @/trainee
			experience = @/expAward
		}

	
	PARAMETER
	{	
		name = HasCrew
		type = HasCrew
		kerbal = @/trainee
	}

		PARAMETER
	{
		name = CollectScience
		type = CollectScience
		subject = @/experiment
		recoveryMethod = Transmit
	}	
	
	

	REQUIREMENT
	{
		name = Expression
		type = Expression
		expression = (@/mentorList.Count() == 0)
	}
}

	
		
		

		