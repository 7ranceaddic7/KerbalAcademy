    CONTRACT_TYPE
    {
        name = KerbalAcademyBootCamp
        title = Kerbal Academy: Boot Camp
		group = KerbalAcademy
        description = Your space program is suffering from a lack of @/roleString Take a kerbal through basic training.
        synopsis = Take a @/roleString through Boot Camp.
		notes = Your new recruit will be advanced to level 2 and half of your hire cost will be re-imbursed when you complete the contract.
        completedMessage = Excellent. Your new recruit has a nice headstart.
        //commented out for now. Add agent later. agent = Kerbal Academy
        minExpiry = 1
        maxExpiry = 7
		maxSimultaneous = 1
        cancellable = true
        declinable = true
        prestige = Significant
        targetBody = HomeWorld()
        rewardScience = 0.0
        rewardReputation = 0.0
        rewardFunds = NextKerbalHireCost()/2
        failureReputation = 0
        failureFunds = 0
        advanceFunds = 0
		weight = 10
		

		DATA
		{
			type = List<Kerbal>
			requiredValue = false
			pilots = AllKerbals().Where(k => k.ExperienceTrait == "Pilot" && k.RosterStatus() == Available)
			scientists = AllKerbals().Where(k => k.ExperienceTrait == "Scientist" && k.RosterStatus() == Available)
			engineers = AllKerbals().Where(k => k.ExperienceTrait == "Engineer" && k.RosterStatus() == Available)
		}
		
		DATA
		{
			type = string
			roleString = @/pilots.Count() == 0 ? "Pilots." : @/scientists.Count() == 0 ? "Scientists." : "Engineers."
		}

		DATA
		{
		type = Biome
		biome = MainKSCBiomes().Where(b => b.RemainingScience()>0).Random()
		fallbackBiome = MainKSCBiomes().Random()
		}

		DATA
		{
			type = List<ScienceSubject>
			requierdValue = false
			experimentList = AllScienceSubjectsByBiome([@biome]).Where(s => s.RemainingScience()>0)
			fallbackList = AllScienceSubjectsByBiome([@fallbackBiome])
		}

				DATA
		{
			type = ScienceSubject
			uniquenessCheck = GROUP_ACTIVE
			experiment = @/experimentList()>0 ? @/experimentList.Random() : @/fallbackList.Random()
		}

		BEHAVIOUR
		{
			name = AwardExperience
			type = AwardExperience
			parameter = BootCamp
			experience = 6
		}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		PQS_CITY
		{
			name = The Island Training Facility
			hidden = @/roleString == "Pilots." ? false : true
			icon = pressure
			pqsCity = IslandAirfield
		}
	}

	BEHAVIOUR
	{
    name = SpawnVessel
    type = SpawnVessel
	VESSEL
    {
        name = Training Drill
        craftPart = MiniDrill
        flagURL = ContractPacks/KerbalAcademy/Agents/KerbalAcademy
        vesselType = Base
        owned = true
		pqsCity = KSC
	}

		PARAMETER
		{
			name = BootCamp
			type = VesselParameterGroup
			define = BootCamp
			dissassociateVesselsOnContractCompletion = true
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			trait = @/roleString == "Pilots." ? Pilot : @/roleString == "Scientists." ? Scientist : Engineer
			maxExperience = 0
			minCrew = 1
		}
		}

		PARAMETER
		{
			name = Training
			type = VesselParameterGroup
			vessel = BootCamp
			
		PARAMETER
		{
			name = PilotBootCamp
			type = All
			hideChildren = true
			title = Land within 500m of the waypoint at the Island Training Facility.
			disableOnStateChange = true
			PARAMETER
			{
				name = PilotBootCamp
				type = VisitWaypoint
				index = 0
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				situation = LANDED
			}

			REQUIREMENT
			{
				name = PilotCheck
				type = Expression
				expression = (@/roleString == "Pilots.")
			}
		}

		PARAMETER
		{
			name = ScientistBootCamp
			type = CollectScience
			subject = @/experiment
			recoveryMethod = Recover

		
			REQUIREMENT
			{
				name = ScientistCheck
				type = Expression
				expression = (@/roleString == "Scientists.")
			}
		}
		}
		PARAMETER
		{
			name = EngineerBootCamp
			type = VesselParameterGroup
			title = Perform Drilling Simulations on board the Training Drill.
			vessel = Training Drill
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				trait = Engineer
				maxExperience = 0
				minCrew = 1
			}
		REQUIREMENT
		{
				name = EngineerCheck
				type = Expression
				expression = (@/roleString == "Engineers.")
		}
		}

	PARAMETER
	{
    name = Duration
    type = Duration
	duration = 5m
	preWaitText = Waiting for Simulation to begin.
	waitingText = Simulation in Progress
	completionText = Simulation Complete
	startCriteria = PARAMETER_COMPLETION
	parameter = EngineerBootCamp
	
	REQUIREMENT
	{
		name = EngineerCheck
		type = Expression
		expression = (@/roleString == "Engineers.")
	}
	}

	PARAMETER
	{
    name = RecoverVessel
    type = RecoverVessel
	completeInSequence = true
	title = Recover your vessel with the new recruit inside it.
	}

	
		
		

		